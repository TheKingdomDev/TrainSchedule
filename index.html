<!DOCTYPE html>
<html>
<head>
	<title>TrainSchedule</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
</head>
<body>

	<div class="container">
		
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>

	</div>

	<div class = "row">
		<div class="col-lg-12">
<!-- ****************************Train Arrivals Table> ************************- -->
			<div class="panel panel-primary">
				<div class= "panel-heading">
					<h2 class="panel-title"><strong>
					Train Arrivals</strong></h2>
				</div>

    		<div class="panel-body, text-center"><h1>Train Arrivals</h1><h2 class ="time">CurrentTime:</h2></div>
  		
			<div class="panel-body" class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed" id="trainTable" >				
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<tbody>
						<!-- <tr>
							<td id="name">name</td>
							<td id="dest">dest</td>
							<td id="freq">freq</td>
							<td id="next">next</td>
					<td id="minAway">minAway</td>
						</tr>  -->
					</tbody>
				</table>
			</div> <!--panel body-->
		</div> <!--class panel-->
	</div> <!--class col 12-->
	</div> <!--row-->

<!-- ****************************New Train Input Form> ************************- -->
		<div class = "row">
		<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="panel panel-primary">
					<div class= "panel-heading">
						<h2 class="panel-title"><strong>
						<h1>Add New Train</h1></strong></h2>
					</div>

				<div class="panel-body"></div>
		  		
					<div class="panel-body" class="table-responsive">
						<form role="form">
							  <div class="form-group">
							    <label for="text">Train Name:</label>
							    <input type="text" class="form-control" id="nameinput">
							  </div>
							  <div class="form-group">
							    <label for="text">Destination:</label>
							    <input type="text" class="form-control" id="destinput">
							  </div>
							  <div class="form-group">
							    <label for="text">First Train Time (HH:mm - military time:</label>
							    <input type="text" class="form-control" id="firstTinput">
							  </div>
							  <div class="form-group">
							    <label for="text">Frequency (min):</label>
							    <input type="number" class="form-control" id="freqinput">
							  </div>
							  	<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
						</form>
					</div> <!--panelbody-->
				</div> <!--panel-->
			</div>
				<div class="col-lg-1">
					
			</div>
		</div>








	</div>

</body>
</html>
